name: Build Sign Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0123456789abcdef0123456789abcdef01234567
      - name: Set up QEMU
        uses: docker/setup-qemu-action@0123456789abcdef0123456789abcdef01234567
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@0123456789abcdef0123456789abcdef01234567
      - name: Build and push
        uses: docker/build-push-action@0123456789abcdef0123456789abcdef01234567
        with:
          platforms: linux/amd64,linux/arm64
      - name: Sign images
        run: cosign sign --keyless localhost:5000/myapp:latest
      - name: Package Helm
        run: helm package /app/helm/myapp -d ./charts
      - name: Create kind cluster
        run: /app/scripts/setup-kind.sh
      - name: Install policy engine
        run: /app/scripts/test-signature-enforcement.sh
